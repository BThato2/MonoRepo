version: 1
applications:
  - appRoot: MonoRepo/next-amplified/
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/apps/app_name/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: MonoRepo/vite-project/
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*